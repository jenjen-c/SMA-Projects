<div class="panel panel-primary">
  <div class="panel-heading">
    <h2>Book List</h2>
  </div>
  <div class="panel-body">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Book Title</th>
          <th>Author</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let book of books | async">
          <td>{{book.bookname}}</td>
          <td>{{book.author}}</td>
          <td>{{book.price}}</td>
          <td>
            <app-update-book (updateRequest)="onUpdateBook()" [book]="book"></app-update-book>
          </td>
           <td>
             <app-delete-book (deleteRequest)="onDeleteBook()" [book]="book"></app-delete-book>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
